<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNewsDE Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(180deg, #065348, #6a88ad);
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: #000;
        }

        h1 {
            font-size: 6vw;
            margin: 20px 0;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 20px 0;
            font-size: 2.5vw;
        }

        .middle {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button.main-btn {
            background-color: #065348;
            color: white;
            height: 50px;
            min-width: 150px;
            padding: 0 15px;
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            transition: all 0.3s;
        }

        button.main-btn:hover {
            animation: glow 1s infinite alternate;
            cursor: pointer;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f6d30;
            }

            to {
                text-shadow: 0 0 5px #1db954;
            }
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #065348;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        @media(max-width:768px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 4vw;
            }

            #themeToggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            button.main-btn {
                font-size: 0.9rem;
                min-width: 120px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <button id="themeToggle">üåô</button>

    <header>
        <h1>GoalNewsDE Admin Dashboard</h1>
        <div class="links">
            <button class="main-btn" onclick="window.location.href='index.html'">Zur Startseite</button>
        </div>
    </header>

    <section>
        <h2>Admin-Funktionen</h2>
        <p class="middle">Hier kannst du z.B. die Bundesliga-Tabelle bearbeiten oder andere Admin-Aufgaben durchf√ºhren.
        </p>
        <!-- Platz f√ºr Admin-Formulare oder Buttons -->
    </section>

    <script>
        // üîí Zugriffsschutz Admin
        if (sessionStorage.getItem('allowAdmin') !== 'true') {
            window.location.href = "fehler.html"; // Weiterleitung bei direktem Aufruf
        } else {
            sessionStorage.removeItem('allowAdmin'); // Session l√∂schen, damit Refresh nicht mehr geht
        }

        // Dark/Light Mode
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>

</html>
