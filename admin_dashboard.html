<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - GoalNewsDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #greeting {
            font-size: 1.4rem;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #1db954;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background: #0f6d30;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <p id="greeting"></p>

    <button onclick="logout()">Abmelden</button>

    <footer>GoalNewsDE Â© 2025</footer>

    <script>
        // Zugriffsschutz
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'fehler.html';
        }

        // Admin-Name aus sessionStorage laden
        const username = sessionStorage.getItem('adminUser');

        const greetings = {
            "pokepiet": "Willkommen zurÃ¼ck, Piet ðŸ‘‹",
            "luki": "Hey Luki ðŸ˜Ž",
            "Elias": "Moin Elias ðŸ‘‹"
        };

        document.getElementById("greeting").textContent =
            greetings[username] || "Willkommen, Admin ðŸ‘‹";

        // Logout-Funktion
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
