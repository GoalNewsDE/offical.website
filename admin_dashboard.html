<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - GoalNewsDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #greeting {
            font-size: 1.4rem;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 120px;
            border-radius: 12px;
            border: none;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: none;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #1db954;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #0f6d30;
            transform: scale(1.05);
        }

        #message {
            color: #b3ffb3;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            opacity: 0.7;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <p id="greeting"></p>

    <!-- Kommentarbereich -->
    <h2>üìù Kommentar verfassen</h2>
    <textarea id="commentText" placeholder="Schreibe hier deinen Kommentar..."></textarea><br>
    <button onclick="saveComment()">Kommentar posten</button>
    <button onclick="window.location.href='komments.html'">Kommentare ansehen</button>

    <p id="message"></p>

    <button onclick="logout()">Abmelden</button>

    <footer>GoalNewsDE ¬© 2025</footer>

    <script>
        // Zugriffsschutz
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'fehler.html';
        }

        // Admin-Name laden
        const username = sessionStorage.getItem('adminUser');
        const greetings = {
            "pokepiet": "Willkommen zur√ºck, Piet üëã",
            "luki": "Hey Luki üòé",
            "Elias": "Moin Elias üëã"
        };
        document.getElementById("greeting").textContent =
            greetings[username] || "Willkommen, Admin üëã";

        // Kommentar speichern
        function saveComment() {
            const text = document.getElementById('commentText').value.trim();
            const message = document.getElementById('message');

            if (text === "") {
                message.textContent = "‚ö†Ô∏è Bitte schreibe etwas!";
                return;
            }

            const comments = JSON.parse(localStorage.getItem('goalnews_comments') || '[]');
            const newComment = {
                text: text,
                author: username || "Unbekannt",
                time: new Date().toLocaleString('de-DE')
            };

            comments.push(newComment);
            localStorage.setItem('goalnews_comments', JSON.stringify(comments));

            document.getElementById('commentText').value = "";
            message.textContent = "‚úÖ Kommentar erfolgreich gespeichert!";
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
