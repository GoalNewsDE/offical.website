<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GoalNewsDE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .counter-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-box div {
            margin: 15px 0;
            font-size: 1.5rem;
        }

        .back-btn {
            margin-top: 40px;
            background-color: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #0f6d30;
            transform: scale(1.05);
        }

        @media(max-width:768px) {
            h1 {
                font-size: 2.3rem;
            }

            .counter-box {
                width: 85%;
                padding: 20px;
            }

            .counter-box div {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Admin Dashboard</h1>
    <p>Besucherzahlen von GoalNewsDE ðŸ‘‡</p>

    <div class="counter-box">
        <div id="today">Heutige Besucher: 0</div>
        <div id="week">Besucher diese Woche: 0</div>
        <div id="total">Gesamtbesucher: 0</div>
    </div>

    <button class="back-btn" onclick="logout()">ZurÃ¼ck zur Hauptseite</button>

    <script>
        // Login prÃ¼fen
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'admin.html';
        }

        // Besucherzahlen aus LocalStorage
        const visits = JSON.parse(localStorage.getItem('visits')) || {};
        const todayKey = new Date().toISOString().slice(0, 10);

        // Heutige Besucher
        document.getElementById('today').textContent = `Heutige Besucher: ${visits[todayKey] || 0}`;

        // Gesamtbesucher
        document.getElementById('total').textContent = `Gesamtbesucher: ${visits.total || 0}`;

        // Besucher diese Woche
        const weekStart = new Date();
        weekStart.setDate(weekStart.getDate() - weekStart.getDay());
        let weekCount = 0;
        for (let i = 0; i < 7; i++) {
            const d = new Date(weekStart);
            d.setDate(d.getDate() + i);
            const key = d.toISOString().slice(0, 10);
            if (visits[key]) weekCount += visits[key];
        }
        document.getElementById('week').textContent = `Besucher diese Woche: ${weekCount}`;

        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
