<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GoalNewsDE</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: black;
        }

        header {
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background-color: #065348;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #1db954;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #065348;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input,
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 100%;
                font-size: 0.9rem;
            }

            .card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <button id="themeToggle">üåô</button>

    <header>
        <h1>Admin Dashboard</h1>
        <p>Willkommen, Admin üëã</p>
    </header>

    <main>
        <div class="card">
            <h2>‚öΩ Bundesliga-Tabelle bearbeiten</h2>
            <textarea id="tableData" rows="6"
                placeholder="Hier kannst du z. B. die JSON-Daten der Tabelle einf√ºgen..."></textarea>
            <button class="btn" onclick="saveData()">Speichern</button>
        </div>

        <button class="btn" onclick="logout()">üö™ Logout</button>
        <button class="btn" onclick="window.location.href='index.html'">üè† Zur Startseite</button>
    </main>

    <script>
        // Zugriffsschutz
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = "fehler.html";
        }

        // Dark/Light Mode
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        }

        // (Fake) Speicherfunktion
        function saveData() {
            const content = document.getElementById('tableData').value.trim();
            if (!content) {
                alert('Bitte Daten eingeben, bevor du speicherst.');
                return;
            }
            alert('Die √Ñnderungen wurden (vor√ºbergehend) gespeichert ‚úÖ');
            // In Realit√§t w√ºrdest du hier z. B. mit fetch() an einen Server senden.
        }
    </script>
</body>

</html>
