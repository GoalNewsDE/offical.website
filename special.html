<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Special Page mit Quiz</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1dd1a1, #48dbfb, #ff6b6b);
            background-size: 200% 200%;
            animation: bgAnim 20s ease infinite;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes bgAnim {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            transition: transform 0.3s, color 0.3s;
        }

        p:hover {
            transform: scale(1.05);
            color: #ffd32a;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff3c3c;
            color: white;
            margin: 5px;
            transition: 0.3s, transform 0.2s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            background: #ff1a1a;
        }

        #icon {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Emoji_u2728.svg/1024px-Emoji_u2728.svg.png') no-repeat center center;
            background-size: contain;
            transition: transform 0.1s;
        }
    </style>
</head>

<body>

    <h1>‚ö° Fun Special Page ‚ö°</h1>
    <p id="fact">Klicke auf einen Button, um eine Aktion auszul√∂sen!</p>

    <button id="newFact">Neuer Fun Fact</button>
    <button id="quizBtn">Starte Mini-Quiz</button>

    <div id="icon"></div>

    <script>
        // üö® Zugriffsschutz ‚Äì Weiterleitung auf 403, falls manuell ge√∂ffnet
        document.addEventListener("DOMContentLoaded", () => {
            if (document.referrer === "" || !document.referrer.includes("goalnewsde.github.io")) {
                window.location.href = "/official.website/403.html";
            }
        });

        const facts = [
            "Fun Fact: Ein Fu√üballspiel hat durchschnittlich 22 Spieler auf dem Feld.",
            "Wusstest du? Lionel Messi hat √ºber 700 Karriere-Tore erzielt.",
            "Kurios: Die l√§ngste Zeit ohne Gegentor eines Torwarts betr√§gt 1.816 Minuten.",
            "Fun Fact: Cristiano Ronaldo ist der erste Spieler mit 200 Champions-League-Toren.",
            "Fun Fact: Der h√∂chste Sieg in einem WM-Spiel war 10:1 (Ungarn ‚Äì El Salvador, 1982)."
        ];

        const quizQuestions = [
            { question: "Wer hat die meisten WM-Tore erzielt?", answers: ["miroslav klose", "klose"] },
            { question: "Wie viele Spieler stehen normalerweise bei einem Fu√üballspiel auf dem Feld?", answers: ["22", "22 spieler"] },
            { question: "Wer gewann die WM 2014?", answers: ["deutschland", "germany"] },
            { question: "Wie viele Minuten dauert ein regul√§res Fu√üballspiel?", answers: ["90", "90 minuten"] },
            { question: "Wer gewann die Champions League 2020?", answers: ["bayern m√ºnchen", "bayern"] },
            { question: "Welches Land hat die meisten WM-Titel?", answers: ["brasilien", "brazil"] },
            { question: "Wer erzielte das Hand Gottes Tor?", answers: ["diego maradona", "maradona"] },
            { question: "Welcher Spieler ist als 'CR7' bekannt?", answers: ["cristiano ronaldo", "ronaldo"] },
            { question: "Welcher Spieler ist als 'La Pulga' bekannt?", answers: ["lionel messi", "messi"] },
            { question: "Welches Land veranstaltete die WM 2006?", answers: ["deutschland", "germany"] },
            { question: "Wie viele Spieler d√ºrfen gleichzeitig in einem Team auf dem Feld sein?", answers: ["11", "11 spieler"] },
            { question: "Wie viele Weltmeisterschaften hat Deutschland gewonnen?", answers: ["4", "vier"] },
            { question: "Welches Land gewann die WM 2018?", answers: ["frankreich", "france"] },
            { question: "Wie viele Schiedsrichter gibt es in einem Fu√üballspiel?", answers: ["1 hauptschiedsrichter", "1"] },
            { question: "Welches Land gewann die EM 2021?", answers: ["italien", "italy"] },
            { question: "Wie lange ist die Halbzeitpause im Fu√üball?", answers: ["15", "15 minuten"] },
            { question: "Wer ist bekannt als 'Der Kaiser' im Fu√üball?", answers: ["franz beckenbauer", "beckenbauer"] },
            { question: "Welcher Spieler gewann 6 Ballon d'Or?", answers: ["lionel messi", "messi"] },
            { question: "Welches Land gewann die WM 1998?", answers: ["frankreich", "france"] },
            { question: "Wie viele Tore erzielte Miroslav Klose bei WM-Spielen?", answers: ["16", "16 tore"] }
        ];

        const factElement = document.getElementById("fact");
        const newFactBtn = document.getElementById("newFact");
        const quizBtn = document.getElementById("quizBtn");
        const icon = document.getElementById("icon");

        newFactBtn.addEventListener("click", () => {
            const index = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[index];
        });

        quizBtn.addEventListener("click", () => {
            const index = Math.floor(Math.random() * quizQuestions.length);
            const q = quizQuestions[index];
            const answer = prompt("Quiz:\n" + q.question);
            if (!answer) return;
            if (q.answers.includes(answer.toLowerCase().trim())) {
                alert("‚úÖ Richtig! Super!");
            } else {
                alert("‚ùå Leider falsch! Richtige Antwort: " + q.answers[0]);
            }
        });

        document.addEventListener("mousemove", (e) => {
            icon.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
        });
    </script>
</body>

</html>
