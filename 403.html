    <script>
        const emojis = document.querySelectorAll('.emoji');

        emojis.forEach(emoji => {
            // zufÃ¤llige Startposition
            emoji.style.top = Math.random() * window.innerHeight + 'px';
            emoji.style.left = Math.random() * window.innerWidth + 'px';

            // zufÃ¤llige Geschwindigkeit und Richtung
            let dx = (Math.random() - 0.5) * 2; // -1 bis 1
            let dy = (Math.random() - 0.5) * 2;

            function move() {
                let top = parseFloat(emoji.style.top);
                let left = parseFloat(emoji.style.left);

                top += dy;
                left += dx;

                // BildschirmrÃ¤nder abprallen
                if (top < 0 || top > window.innerHeight - 50) dy *= -1;
                if (left < 0 || left > window.innerWidth - 50) dx *= -1;

                emoji.style.top = top + 'px';
                emoji.style.left = left + 'px';

                // leichte Rotation
                emoji.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

                requestAnimationFrame(move);
            }

            move();
        });
    </script>
