<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .glitch {
  position: relative;
  font-size: 120px;       /* richtig groß */
  font-weight: bold;
  color: rgb(0, 0, 0);
  letter-spacing: 5px;
  text-transform: uppercase;
  text-align: center;
}

/* rote Kopie */
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  overflow: hidden;
  clip: rect(0, 0, 0, 0); /* wird per Animation überschrieben */
}

.glitch::before {
  color: #ff0033;
  animation: glitchTop 2s infinite linear alternate-reverse;
}

.glitch::after {
  color: #00fff7;
  animation: glitchBottom 2s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0%   { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
  10%  { clip: rect(10px, 9999px, 80px, 0); transform: translate(-4px,-4px); }
  30%  { clip: rect(20px, 9999px, 100px, 0); transform: translate(4px,2px); }
  50%  { clip: rect(10px, 9999px, 90px, 0); transform: translate(-3px,3px); }
  70%  { clip: rect(5px, 9999px, 70px, 0); transform: translate(3px,-2px); }
  100% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
}

@keyframes glitchBottom {
  0%   { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
  15%  { clip: rect(30px, 9999px, 120px, 0); transform: translate(4px,3px); }
  35%  { clip: rect(40px, 9999px, 100px, 0); transform: translate(-5px,-2px); }
  55%  { clip: rect(25px, 9999px, 85px, 0); transform: translate(5px,2px); }
  80%  { clip: rect(15px, 9999px, 95px, 0); transform: translate(-4px,2px); }
  100% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
}

/* dunkler Hintergrund für Style */
body {
  background: #ffffff;
  color: white;
  font-family: Arial, sans-serif;
}
</style>
<body>
    <h5 class="glitch" data-text="Fehler Unbefugter eingriff">Fehler Unbefugter eingriff</h5>
    <p>Fehler Unbefugter eingriff</p>
</body>
</html>
