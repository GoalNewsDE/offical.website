<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentare - GoalNewsDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .comment {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            max-width: 600px;
            width: 90%;
            text-align: left;
        }

        .meta {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: #1db954;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f6d30;
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>GoalNewsDE Kommentare</h1>
    <div id="commentsContainer"></div>
    <button onclick="window.location.href='index.html'">Zur√ºck zur Startseite</button>

    <footer>GoalNewsDE ¬© 2025</footer>

    <script>
        const container = document.getElementById('commentsContainer');
        const comments = JSON.parse(localStorage.getItem('goalnews_comments') || '[]');

        if (comments.length === 0) {
            container.innerHTML = "<p>‚ùå Noch keine Kommentare vorhanden.</p>";
        } else {
            comments.slice().reverse().forEach(c => {
                const div = document.createElement('div');
                div.className = "comment";
                div.innerHTML = `
                    <p>${c.text}</p>
                    <p class="meta">üë§ ${c.author} ‚Äî üïí ${c.time}</p>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
