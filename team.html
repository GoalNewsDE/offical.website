<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNewsDE – Teamstatistiken</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #065348, #6a88ad);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 6vw;
            margin: 20px 0;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300%;
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .team {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s;
        }

        @media (hover: hover) {
            .team:hover {
                transform: translateY(-5px);
            }
        }

        .team-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .team-stats {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #00d4ff);
            width: 0;
            border-radius: 10px;
            transition: width 1.5s ease-in-out;
        }

        .back-btn {
            background-color: #065348;
            height: 50px;
            max-width: 200px;
            width: 80%;
            font-size: 1rem;
            border-radius: 20px;
            margin: 30px auto;
            display: block;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f6d30;
            }

            to {
                text-shadow: 0 0 5px #1db954;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            .team-name {
                font-size: 1.1rem;
            }

            .team-stats {
                font-size: 0.85rem;
            }

            .bar-container {
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            .team-name {
                font-size: 1rem;
            }

            .team-stats {
                font-size: 0.8rem;
            }

            .bar-container {
                height: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Bundesliga 25/26 – Teamstatistiken</h1>

    <div class="stats-dashboard">
        <!-- Beispielteams, hier einfach deine 18 Teams einfügen -->
        <div class="team">
            <div class="team-name">1. Bayern München</div>
            <div class="team-stats">6 Spiele | 25:3 Tore | 18 Punkte</div>
            <div class="bar-container">
                <div class="bar" data-width="100%"></div>
            </div>
        </div>
        <div class="team">
            <div class="team-name">2. Borussia Dortmund</div>
            <div class="team-stats">6 Spiele | 12:4 Tore | 14 Punkte</div>
            <div class="bar-container">
                <div class="bar" data-width="78%"></div>
            </div>
        </div>
        <div class="team">
            <div class="team-name">3. RB Leipzig</div>
            <div class="team-stats">6 Spiele | 8:8 Tore | 13 Punkte</div>
            <div class="bar-container">
                <div class="bar" data-width="72%"></div>
            </div>
        </div>
        <!-- Füge hier die restlichen Teams wie vorher ein -->
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Zur Hauptseite</button>

    <script>
        // Smooth Balken-Animation
        window.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".bar").forEach(bar => {
                const width = bar.getAttribute("data-width");
                setTimeout(() => { bar.style.width = width; }, 100);
            });
        });
    </script>
</body>

</html>
