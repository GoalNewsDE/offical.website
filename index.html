<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNewsDE</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(180deg, #065348, #6a88ad);
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: #000;
        }

        h1 {
            font-size: 6vw;
            margin: 20px 0;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 20px 0;
            font-size: 2.5vw;
        }

        h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .middle {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background-color: #065348;
            color: white;
            height: 50px;
            min-width: 150px;
            line-height: 50px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .btn:hover {
            animation: glow 1s infinite alternate;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f6d30;
            }

            to {
                text-shadow: 0 0 5px #1db954;
            }
        }

        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(to right, #1db954, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ticker-wrapper {
            width: 100%;
            overflow: hidden;
            color: white;
            border-radius: 10px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 40s linear infinite;
        }

        .ticker span {
            display: inline-block;
            margin: 0 50px;
            font-weight: bold;
            font-size: 1rem;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #065348;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        @media(max-width:768px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 4vw;
            }

            .btn {
                font-size: 0.9rem;
                min-width: 120px;
                height: 45px;
                line-height: 45px;
            }

            #themeToggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .ticker span {
                font-size: 0.9rem;
                margin: 0 30px;
            }
        }
    </style>
</head>

<body>
    <button id="themeToggle">üåô</button>

    <header>
        <h1>GoalNewsDE</h1>
        <div class="links">
            <a class="btn" href="http://tiktok.com/@goal.news25">TikTok</a>
            <a class="btn" href="https://whatsapp.com/channel/0029Vb7PDwN8V0toB3ATWZ1Y">WhatsApp</a>
            <a class="btn" href="admin.html">Admin</a>
            <a class="btn" href="bundesliga.html">Bundesliga</a>
            <a class="btn" href="statistics.html">Statistiken</a>
        </div>
    </header>

    <h2>Countdown zum n√§chsten Spieltag</h2>
    <div id="countdown"></div>

    <img decoding="async" src="https://i.ibb.co/21R6p75W/Logo-1.jpg" alt="Logo von GoalNewsDE" width="250">

    <p class="middle">Offizielle Website von GoalNewsDE! Abonniert unseren WhatsApp-Channel üôè</p>

    <section>
        <h2>Heutige Spiele</h2>
        <div>
            <h3>Union Berlin 20:30 Uhr Borussia M√∂nchengladbach</h3>
        </div>
        <p class="links">
            <a class="btn" href="https://strawpoll.com/wAg3QmA3My8">Zur Abstimmung</a>
        </p>
    </section>

    <div class="ticker-wrapper">
        <div class="ticker" id="ticker"></div>
    </div>

    <script>
        const matchDate = new Date("October 18, 2025 15:30:00").getTime();
        const countdownEl = document.getElementById("countdown");
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = matchDate - now;
            if (distance < 0) {
                clearInterval(timer);
                countdownEl.textContent = "Anpfiff!";
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        const results = ["BSV Sch√ºren 1:7 FC G√ºtersloh", "SV Schermbeck 1:5 !. FC Gievenbeck", "Marokko 5:4 i.E. Frankreich"];
        const tickerEl = document.getElementById("ticker");
        results.concat(results).forEach(r => {
            const span = document.createElement("span");
            span.textContent = r;
            tickerEl.appendChild(span);
        });

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>

</html>
