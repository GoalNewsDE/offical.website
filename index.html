<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalNewsDE</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #065348, #6a88ad);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            transition: background 0.3s, color 0.3s;
            color: white;
        }

        body.light {
            background: linear-gradient(180deg, #ffffff, #d3d3d3);
            color: #000;
        }

        h1 {
            font-size: 6vw;
            margin: 20px 0;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300%;
        }

        h2 {
            margin: 20px 0;
            font-size: 2.5vw;
        }

        .middle {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button.main-btn {
            background-color: #065348;
            color: white;
            height: 50px;
            min-width: 150px;
            padding: 0 15px;
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
        }

        button.main-btn:hover {
            animation: glow 1s infinite alternate;
            cursor: pointer;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f6d30;
            }

            to {
                text-shadow: 0 0 5px #1db954;
            }
        }

        /* Countdown */
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, #1db954, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Ticker */
        .ticker-wrapper {
            width: 100%;
            overflow: hidden;
            color: white;
            border-radius: 10px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
        }

        .ticker span {
            display: inline-block;
            margin: 0 50px;
            font-weight: bold;
            font-size: 1rem;
        }

        .scrolling {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Dark/Light Button */
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #065348;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        @media(max-width: 768px) {
            h1 {
                font-size: 10vw;
            }

            h2 {
                font-size: 4vw;
            }

            button.main-btn {
                font-size: 0.9rem;
                min-width: 120px;
                height: 45px;
            }

            #themeToggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .ticker span {
                font-size: 0.9rem;
                margin: 0 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Dark/Light Button -->

    <!-- Header -->
    <header>

        <div class="links">

            <a href="https://whatsapp.com/channel/0029Vb7PDwN8V0toB3ATWZ1Y"><button
                    class="main-btn">WhatsApp</button></a>
            <button class="main-btn" onclick="window.location.href='statistics/'">Statistiken</button>
            <button class="main-btn" onclick="window.location.href='admin.html'">Admin</button>

    <!-- Countdown -->

    <p class="links">

    <!-- Liveticker -->
    <div class="ticker-wrapper">

    <!-- Unsichtbarer Besucherz√§hler -->

            src="https://gnrcounter.com/counter.php?accId=0da1abdbdc3d10c1105fffaf6af6882e"></script>

    <script>
        // Countdown
        const matchDate = new Date("October 18, 2025 15:30:00").getTime();
        const countdownEl = document.getElementById("countdown");
        setInterval(() => {
            const now = new Date().getTime();
            const distance = matchDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownEl.innerHTML = distance < 0 ? "Anpfiff!" : `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Liveticker
        const results = [
            "Letzte Spiele:",
            "BSV Sch√ºren 1:7 Fc G√ºthersloh",
            "SV Schermbeck 1:5 1. FC Gievenbeck",
            "Marokko 5:4 i.E. Frankreich"
        ];
        const ticker = document.getElementById("ticker");
        [...results, ...results].forEach(result => {
            const span = document.createElement("span");
            span.textContent = result;
            ticker.appendChild(span);
        });

        // Dark/Light Mode
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

</html>
