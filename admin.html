<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GoalNewsDE</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            /* zentriert horizontal + vertikal */
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* zentriert alle Kinder horizontal */
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        .login-card input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            text-align: center;
            /* Text zentriert im Input */
        }

        .login-card button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #1db954;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        .login-card button:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }

        .error {
            color: #ffb3b3;
            margin-top: 10px;
            text-align: center;
        }

        @media(max-width: 400px) {
            .login-card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="checkLogin()">Login</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        const accounts = [
            { user: 'pokepiet', pass: 'MlF1dBVB09' },
            { user: 'luki', pass: 'luke777' }
        ];

        function checkLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('errorMsg');

            const found = accounts.find(acc => acc.user === user && acc.pass === pass);

            if (found) {
                window.location.href = 'admin_dashboard.html';
            } else {
                msg.textContent = "Falscher Benutzername oder Passwort!";
            }
        }
    </script>
</body>

</html>
