<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GoalNewsDE</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #065348, #6a88ad);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: #000;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #1db954;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0f6d30;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>Admin Login</h1>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
    </div>

    <script>
        // Accounts hart im Code
        const accounts = [
            { user: "pokepiet", pass: "pass1" },
            { user: "luki", pass: "luke777" }
        ];

        function login() {
            const u = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();
            const valid = accounts.some(acc => acc.user.toLowerCase() === u && acc.pass === p);
            if (valid) {
                sessionStorage.setItem('adminLoggedIn', 'true'); // nur Status speichern
                window.location.href = 'admin_dashboard.html';
            } else {
                alert('Falscher Benutzername oder Passwort!');
            }
        }
    </script>

</body>

</html>
