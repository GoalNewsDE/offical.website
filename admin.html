<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login - GoalNewsDE</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: #fff;
            transition: background .3s, color .3s;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: #000;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: rgba(0, 0, 0, 0.42);
            padding: 36px 28px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field {
            width: 100%;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .btn.primary {
            background: #1db954;
            color: #fff;
        }

        .btn.primary:hover {
            background: #0f6d30;
            transform: translateY(-2px);
        }

        .btn.ghost {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-weight: 600;
        }

        .btn.ghost:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        @media (max-width: 420px) {
            .login-box {
                padding: 26px 18px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .btn {
                font-size: .95rem;
                padding: 11px 14px;
            }
        }

        #themeToggle {
            position: fixed;
            top: 18px;
            right: 18px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #065348;
            color: #fff;
            border: 0;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <button id="themeToggle" aria-label="Theme">üåô</button>

    <div class="login-box" role="form" aria-labelledby="login-title">
        <h1 id="login-title">Admin Login</h1>

        <div class="field">
            <input id="username" type="text" placeholder="Benutzername" autocomplete="username" />
        </div>

        <div class="field">
            <input id="password" type="password" placeholder="Passwort" autocomplete="current-password" />
        </div>

        <div class="actions">
            <button class="btn primary" onclick="login()">Einloggen</button>
            <button class="btn ghost" onclick="window.location.href='index.html'">Zur√ºck zur Startseite</button>
        </div>
    </div>

    <script>
    const accounts = [
        { user: "pokepiet", hash: "0c311a3caaf241353c1b7170119ebe6dd195d69746e2b7604217f2f02d3b72d0" },
        { user: "luki", hash: "7a0c18850cbd80b01915bcbf1a5d9f395f8eeb7b723c1f42d25c5f49ec0b9d68" },
        { user: "Elias", hash: "09550794019a7c2092e5872e26a4cd2155868b8c427adb53734c8a9d4ea343d7" }
    ];

    const STORAGE_KEY = 'login_attempts';

    function loadAttempts() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : {};
        } catch (e) {
            return {};
        }
    }

    function saveAttempts(obj) {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
        } catch (e) {
            // ignore
        }
    }

    async function hashPassword(password) {
        const enc = new TextEncoder();
        const buf = await crypto.subtle.digest('SHA-256', enc.encode(password));
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function isLocked(attemptsObj, key) {
        const data = attemptsObj[key];
        if (!data) return false;
        if (data.lockUntil && Date.now() < data.lockUntil) return true;
        return false;
    }

    function getLockRemainingSeconds(attemptsObj, key) {
        const data = attemptsObj[key];
        if (!data || !data.lockUntil) return 0;
        const remaining = Math.ceil((data.lockUntil - Date.now()) / 1000);
        return remaining > 0 ? remaining : 0;
    }

    // Lockout: 3 Fehlversuche -> 60 Sekunden Sperre
    async function login() {
        const uRaw = document.getElementById('username').value;
        const u = uRaw.trim().toLowerCase();
        const p = document.getElementById('password').value;
        if (!u || !p) {
            alert('Bitte Benutzername und Passwort eingeben.');
            return;
        }

        const attempts = loadAttempts();
        const key = u;

        if (isLocked(attempts, key)) {
            const secs = getLockRemainingSeconds(attempts, key);
            alert(`Zu viele fehlgeschlagene Versuche. Konto gesperrt f√ºr weitere ${secs} Sekunden.`);
            return;
        }

        const acc = accounts.find(a => a.user.toLowerCase() === u);
        if (!acc) {
            // Auch unbekannte Benutzernamen z√§hlen ‚Äî verhindert Username-Probing vom selben Client
            attempts[key] = attempts[key] || { count: 0, lockUntil: 0 };
            attempts[key].count += 1;

            if (attempts[key].count >= 3) {
                attempts[key].lockUntil = Date.now() + 60 * 1000; // 60s Sperre
                attempts[key].count = 0;
                saveAttempts(attempts);
                alert('Falscher Benutzername oder Passwort! Zu viele Versuche ‚Äî Konto vor√ºbergehend gesperrt (60s).');
                return;
            } else {
                saveAttempts(attempts);
                alert('Falscher Benutzername oder Passwort!');
                return;
            }
        }

        const h = await hashPassword(p);
        if (h === acc.hash) {
            if (attempts[key]) {
                delete attempts[key];
                saveAttempts(attempts);
            }
            sessionStorage.setItem('adminLoggedIn', 'true');
            window.location.href = 'admin_dashboard.html';
        } else {
            attempts[key] = attempts[key] || { count: 0, lockUntil: 0 };
            attempts[key].count += 1;

            if (attempts[key].count >= 3) {
                attempts[key].lockUntil = Date.now() + 60 * 1000; // 60s Sperre
                attempts[key].count = 0;
                saveAttempts(attempts);
                alert('Falscher Benutzername oder Passwort! Zu viele Versuche ‚Äî Konto vor√ºbergehend gesperrt (60s).');
                return;
            } else {
                saveAttempts(attempts);
                const remaining = 3 - attempts[key].count;
                alert(`Falscher Benutzername oder Passwort! Noch ${remaining} Versuch(e) bis zur Sperre.`);
                return;
            }
        }
    }

    // Enter-Taste submit
    document.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });

    // Theme toggle (sicher pr√ºfen, ob Button existiert)
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
        });
    }
</script>

</body>

</html>
