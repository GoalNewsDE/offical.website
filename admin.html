<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GoalNewsDE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #065348, #6a88ad);
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(180deg, #fff, #d3d3d3);
            color: #000;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 50px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            max-width: 350px;
            width: 90%;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            background: linear-gradient(90deg, #1db954, #00d4ff, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background-color: #1db954;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #0f6d30;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 15px;
            background-color: #444;
            font-weight: normal;
        }

        .back-btn:hover {
            background-color: #333;
        }

        @media(max-width: 600px) {
            .login-box {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>Admin Login</h1>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Zur√ºck zur Startseite</button>
    </div>

    <script>
        // üîí Gehashte Accounts (SHA-256)
        const accounts = [
            { user: "pokepiet", hash: "e6c3da5b206634d7f3f3586d747ffdb36b5c675757b380c6a5fe5c570c714349" },
            { user: "luki", hash: "7a0c18850cbd80b01915bcbf1a5d9f395f8eeb7b723c1f42d25c5f49ec0b9d68" }
        ];

        // Passwort zu SHA-256 Hash umwandeln
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Login pr√ºfen
        async function login() {
            const u = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();

            const user = accounts.find(acc => acc.user === u);
            if (!user) {
                alert('Falscher Benutzername oder Passwort!');
                return;
            }

            const hashedInput = await hashPassword(p);
            if (hashedInput === user.hash) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin_dashboard.html';
            } else {
                alert('Falscher Benutzername oder Passwort!');
            }
        }
    </script>

</body>

</html>
